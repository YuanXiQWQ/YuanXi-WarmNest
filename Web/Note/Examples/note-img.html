<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img示例</title>
    <link rel="icon" type="images/x-icon" href="../images/YuanXi.ico">
</head>

<body>
    <h1>src示例</h1>
    <hr>
    <img src="../images/Elaina.png" alt="这是Elaina.png" title="灰之魔女予哥版(去背景)">
    <h1>alt示例</h1>
    <hr>
    <h4>图片无法加载,设置了错误的路径/其它原因</h4>
    <img src="../images/野兽先辈.png" alt="这是野兽先辈.png" title="路径所指文件里并没有这张图,所以显示替换文字">
    <h1>width&height示例</h1>
    <hr>
    <h4>只设置一项 (width="200")</h4>
    <img src="../images/Elaina.png" alt="小Elaina" title="小Elaina" width="200">
    <h4>二者都设置且与原比例不同 (width="1000" height="200")</h4>
    <img src="../images/Elaina.png" alt="Elainoodle" title="Elainoodle" width="1000" height="200">
</body>

</html>
